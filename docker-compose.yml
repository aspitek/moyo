version: '3.8'

services:
  api:
    build: .
    container_name: rag-api
    ports:
      - "8000:8000"
    env_file:
      - path: .env
    networks:
      - rag-network
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app
          ignore:
            - __pycache__/
            - "*.pyc"
            - "*.pyo"
            - .pytest_cache/

volumes:
  postgres_data:

networks:
  rag-network:
    driver: bridge
